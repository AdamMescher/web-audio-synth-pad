<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Synth Pad - Web Audio API Demo</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <main class="page-wrapper">
            <canvas class="synth-pad"></canvas>
            <section class="info">
                <h1 class="info-title">Web Audio Synth Pad</h1>
                <p class="info-inst">Click and drag the mouse over the synthesizer pad to generate a sound.</p>
                <p class="info-freq">Frequency: <span class="info-freq-value">n/a</span></p>
                <p class="info-vol">Volume: <span class="info-vol-value">n/a</span></p>
            </section>
        </main>
        <script type="ext/javascript" src="index.js"></script>
    </body>
</html>
